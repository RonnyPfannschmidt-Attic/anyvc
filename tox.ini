[pytest]
#codechecks = pep8 pyflakes
[tox]
envlist=
    hg-13, hg-14, hg-15, hg-16, git, svn, bzr-ve


[testenv]
basepython=python
commands=
    py.test \
        --junitxml={envlogdir}/junit-{envname}.xml \
        --vc={envname} []


[testenv:py25]
basepython=python2.5
commands=py.test
deps=
    execnet
    mercurial
    dulwich
    bzr
    subvertpy
    pytest

[testenv:hg-12]
deps=
    execnet
    mercurial==1.2
    pytest

[testenv:hg-13]
deps=
